<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" style="padding-top:25px">
      <h2>Party unit name</h2>
      <h3>Aggregate report</h3>
      <form>
        <div class="card">
          <h4 class="card-header">Party unit totals</h4>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Total Attendance</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Total attendance">
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 1</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 1">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 2</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 2">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 3</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 3">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 4</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 4">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 5</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 5">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 6</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 6">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 7</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 7">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Candidate 8</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for candidate 8">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Other</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Votes for unlisted candidates">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Uncommitted</label>
              <div class="col-sm-6">
                <input class="form-control" readonly placeholder="Uncommited votes">
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr>
      <a href=".">Back to reporting form</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
